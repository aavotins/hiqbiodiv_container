name: Build and Push to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Convert Singularity .def to Dockerfile
        run: |
          echo "FROM rocker/geospatial:4.5.1" > Dockerfile
          grep -A999 "%post" HiQBioDiv_container_v.1.0.0.def | tail -n +2 >> Dockerfile

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/hiqbiodiv-container:v1.0.0
            ${{ secrets.DOCKERHUB_USER }}/hiqbiodiv-container:latest
